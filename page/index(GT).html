<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel='stylesheet' href='../css/style.css'></link>
  </head>
  <body>
    <div class='backgroundimagescontainer'>
    <img class='backgroundimages' src="../images/backgroundimages/nightcity.jpg" onclick="location.href='index(MAIN).html';">
    </div>
    <br>
    <br>
    <!-- 메뉴 -->
    <nav id='topMenu'>
      <a class='presentMenu' href='index(GT).html'>GT</a>
      <a href='index(SPORT).html'>SPORT MACHINE</a>
      <a href='index(SUV).html'>SUV</a>
    </nav>
    <br>
    <!-- 슬라이더 -->
    <div class='slideshow-container'>
      <!-- 이미지와 캡션 -->
      <div class='mySlides fade'>
        <div class='numbertext'>1 / 4</div>
        <img src='../images/cars/bentleycontinentalgt.jpg' style='width: 100%'>
        <div class='text'>Bentley Continental GT</div>
      </div>

      <div class='mySlides fade'>
        <div class='numbertext'>2 / 4</div>
        <img src='../images/cars/benzs63amgcoupe.jpg' style='width: 100%'>
        <div class='text'>Benz 63amg coupe</div>
      </div>

      <div class='mySlides fade'>
        <div class='numbertext'>3 / 4</div>
        <img src='../images/cars/bmwm8.jpg' style='width: 100%'>
        <div class='text'>BMW M8</div>
      </div>

      <div class='mySlides fade'>
        <div class='numbertext'>4 / 4</div>
        <img src='../images/cars/ferrariroma.jpg' style='width: 100%'>
        <div class='text'>Ferrari Roma</div>
      </div>

      <!-- 이전, 다음 버튼 -->
      <a class='prev' onclick='plusSlides(-1)'>&#10094;</a>
      <a class='next' onclick='plusSlides(1)'>&#10095;</a>
    </div>
    <br>
    <!-- 이미지 구슬 -->
    <div class='dotcontainer'>
      <span class='dot' onclick='currentSlide(1)'></span>
      <span class='dot' onclick='currentSlide(2)'></span>
      <span class='dot' onclick='currentSlide(3)'></span>
      <span class='dot' onclick='currentSlide(4)'></span>
    </div>

    <!-- 스크립트 -->
    <script src='../js/Slider.js'></script>

    <br>
    <br>
    <br>
  </body>
